{% block paginator %}
    <nav aria-label="objects" class="mt-5">
        <ul class="pagination">
           {% if objects.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ objects.previous_page_number }}">previous</a>
                </li>
            {% endif %}

            <li class="page-item">
                <a class="page-link" href="?page={{ objects.number }}">{{ objects.number }}</a>
            </li>

            {% if objects.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ objects.next_page_number }}">next</a>
                </li>
                <li>
                    <a class="page-link" href="?page={{ objects.paginator.num_pages }}">{{ objects.paginator.num_pages }}</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endblock %}
