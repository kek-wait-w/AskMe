{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap5 %}
{%block content %}
<div>
  <h2 class="mt-5">Log in</h2>
</div>
          <div class="col-6">
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input  name="useremail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="userpassword" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          <div> <a href="{% url 'register' %}" class="new-account" > Create new account </a> </div>
              </form>
          </div>
{%endblock content%}
