{% extends 'inc/base.html' %}

{% load static %}
{% load bootstrap5 %}
{% bootstrap_messages %}

{% block content %}

    <div class="header">
        <h1>Registration</h1>
    </div>

    <form action="{% url 'register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="my-3 btn btn-primary">Register</button>
        {% endbuttons %}
    </form>

{%endblock%}
